<!-- profile.html -->
<section id="profile-screen" class="screen" role="region" aria-labelledby="profile-title">
    <header class="glass-effect" role="banner">
        <h1 id="profile-title">
            <i class="fas fa-user" aria-hidden="true"></i>
            الملف الشخصي
        </h1>
    </header>
    
    <div class="profile-container">
        <div class="profile-header glass-effect" style="padding: 25px; text-align: center;">
            <div class="profile-avatar" role="img" aria-label="صورة الملف الشخصي">
                <i class="fas fa-user" aria-hidden="true"></i>
            </div>
            <h2 id="profile-name" style="margin: 15px 0 10px 0;">المستخدم</h2>
            <div class="user-level glass-effect-light" 
                 style="display: inline-block; padding: 8px 20px; border-radius: 20px;">
                <i class="fas fa-chart-line" style="color: var(--accent);"></i>
                المستوى: <span id="profile-level" style="font-weight: bold;">1</span>
            </div>
        </div>
        
        <section class="achievements-section glass-effect" role="region" aria-labelledby="achievements-title">
            <h3 id="achievements-title" style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-trophy" aria-hidden="true"></i>
                الإنجازات
            </h3>
            <div class="achievements-grid" id="achievements-container" role="grid" aria-label="قائمة الإنجازات">
                <!-- سيتم ملء الإنجازات ديناميكيًا -->
            </div>
        </section>
        
        <section class="profile-stats" role="region" aria-labelledby="stats-title">
            <h3 id="stats-title" class="sr-only">الإحصائيات</h3>
            <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 25px 0;">
                <div class="stat-card glass-effect" role="group" aria-label="النقاط الإجمالية">
                    <div class="stat-icon" style="width: 60px; height: 60px; background: var(--gradient); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                        <i class="fas fa-coins" style="font-size: 28px; color: white;"></i>
                    </div>
                    <div class="value" id="total-points-profile" style="font-size: 32px; font-weight: 800;">0</div>
                    <div class="label" style="font-size: 16px; color: var(--light); opacity: 0.9;">النقاط الإجمالية</div>
                </div>
                
                <div class="stat-card glass-effect" role="group" aria-label="المستويات المكتملة">
                    <div class="stat-icon" style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--success), #00cec9); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                        <i class="fas fa-check-circle" style="font-size: 28px; color: white;"></i>
                    </div>
                    <div class="value" id="completed-levels" style="font-size: 32px; font-weight: 800;">0</div>
                    <div class="label" style="font-size: 16px; color: var(--light); opacity: 0.9;">المستويات المكتملة</div>
                </div>
                
                <div class="stat-card glass-effect" role="group" aria-label="معدل النجاح">
                    <div class="stat-icon" style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--accent), #ff9ff3); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                        <i class="fas fa-percentage" style="font-size: 28px; color: white;"></i>
                    </div>
                    <div class="value" id="success-rate" style="font-size: 32px; font-weight: 800;">0%</div>
                    <div class="label" style="font-size: 16px; color: var(--light); opacity: 0.9;">معدل النجاح</div>
                </div>
                
                <div class="stat-card glass-effect" role="group" aria-label="وقت اللعب">
                    <div class="stat-icon" style="width: 60px; height: 60px; background: linear-gradient(135deg, var(--warning), #feca57); border-radius: 15px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                        <i class="fas fa-clock" style="font-size: 28px; color: white;"></i>
                    </div>
                    <div class="value" id="play-time" style="font-size: 32px; font-weight: 800;">0</div>
                    <div class="label" style="font-size: 16px; color: var(--light); opacity: 0.9;">وقت اللعب</div>
                </div>
            </div>
        </section>
        
        <section class="profile-form glass-effect" role="form" aria-labelledby="profile-form-title">
            <h3 id="profile-form-title" style="margin-bottom: 20px;">
                <i class="fas fa-edit" aria-hidden="true"></i>
                تعديل الملف الشخصي
            </h3>
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="user-name" style="display: block; margin-bottom: 8px; font-weight: 600;">
                    <i class="fas fa-user-tag" aria-hidden="true"></i>
                    اسم المستخدم
                </label>
                <input type="text" 
                       id="user-name" 
                       placeholder="أدخل اسمك"
                       aria-label="اسم المستخدم"
                       style="width: 100%; padding: 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); color: var(--light);">
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="user-email" style="display: block; margin-bottom: 8px; font-weight: 600;">
                    <i class="fas fa-envelope" aria-hidden="true"></i>
                    البريد الإلكتروني (اختياري)
                </label>
                <input type="email" 
                       id="user-email" 
                       placeholder="أدخل بريدك الإلكتروني"
                       aria-label="البريد الإلكتروني"
                       style="width: 100%; padding: 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.1); border: 2px solid rgba(255, 255, 255, 0.2); color: var(--light);">
            </div>
            <button class="btn ripple" id="save-profile" aria-label="حفظ التغييرات">
                <i class="fas fa-save" aria-hidden="true"></i>
                حفظ التغييرات
            </button>
        </section>
    </div>
</section>
